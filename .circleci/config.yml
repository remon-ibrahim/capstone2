version: 2.1

jobs:
  build-lint:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - restore_cache:
          keys: [capstone]
      - run:
          name: install dependencies
          command: |
            pwd
            ls -l
            python3 -m venv venv
            . venv/bin/activate
            make install
      - run:
          name: linting
          command: |
            make lint
      - save_cache:
          paths:
            - ./venv
          key: capstone


      

workflows:
  default:
    jobs:
      - build