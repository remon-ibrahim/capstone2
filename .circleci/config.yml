version: 2.1

commands:
  destroy-environment:
    description: Destroy  cloudformation stacks given a workflow ID.
    parameters:
      when:
        type: string   
    steps:
      - run:
          name: Destroy backend
          when: << parameters.when >>
          command: |
            aws cloudformation delete-stack --stack-name capstone-green-${CIRCLE_WORKFLOW_ID:0:7}

jobs:
  build-lint:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - restore_cache:
          keys: [capstone]
      - run:
          name: install and linting
          command: |
            pwd
            ls -l
            python3 -m venv venv
            . venv/bin/activate
            make install
            make lint
      - save_cache:
          paths:
            - ./venv
          key: capstone

  create-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: yum install -y tar gzip
      - run:
          name: creating infrastructure
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/Instance_in_public.yml \
              --stack-name "capstone-green-${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=capstone-green 
          #   exit 1 

      - run:
          name: Add server ip to ansible inventory
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:project,Values=capstone-green" \
              --output text | grep -o '[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}'>> ~/project/.circleci/ansible/inventory.txt
        
            cat ~/project/.circleci/ansible/inventory.txt

      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt

      - save_cache:
          paths:
            - ./venv
          key: capstone

      - destroy-environment:
          when: on_fail

  configure-new-server:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["fd:93:54:44:8f:2e:1d:16:c5:a3:85:0d:ff:3c:6f:e1"]
      - attach_workspace:
          at: ~/
      - run:
          name: Install ansible
          command: |
            apk add --update ansible
            pip install awscli
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            ansible-playbook -i inventory.txt configure-server.yml
      - destroy-environment:
          when: on_fail

  deploy-app:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["fd:93:54:44:8f:2e:1d:16:c5:a3:85:0d:ff:3c:6f:e1"]
      - attach_workspace:
          at: ~/
      - run:
          name: Install aws
          command: |
            pip install awscli
      - run:
          name: Deploy app
          command: |
            cd .circleci/ansible
            ansible-playbook -i inventory.txt deploy-app.yml
      - destroy-environment:
          when: on_fail
      

workflows:
  default:
    jobs:
      - create-infrastructure
      - configure-new-server:
          requires: [create-infrastructure]
      - deploy-app:
          requires: [configure-new-server]